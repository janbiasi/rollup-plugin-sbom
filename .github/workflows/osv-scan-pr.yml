name: OSV Scanner - PR

on:
  pull_request:
    branches: [ "main" ]
  merge_group:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

permissions:
  actions: read
  contents: read

jobs:
  scan:
    name: Scan
    permissions:
      security-events: write
      actions: read
      contents: read
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@456ceb78310755116e0a3738121351006286b797 # v2.2.1
    with:
      scan-args: |-
        -r
        --skip-git
        ./
