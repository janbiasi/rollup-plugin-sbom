name: OSV Scanner - Scheduled

on:
  schedule:
    - cron: '27 6 * * 2'

permissions:
  actions: read
  contents: read

jobs:
  scan:
    name: Scan
    permissions:
      security-events: write
      actions: read
      contents: read
    if: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@8c9e5c9b1af0b2b6d42fe893b9f2ba3b3d1c4e0e # v2.1.0
    with:
      scan-args: |-
        -r
        --skip-git
        ./
