name: OSV Scanner - Scheduled

on:
  schedule:
    - cron: '27 6 * * 2'

permissions:
  actions: read
  contents: read

jobs:
  scan:
    name: Scan
    permissions:
      security-events: write
      actions: read
      contents: read
    if: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@6c57776178c26313323dcdf6c082ed195314fd17 # v2.2.1
    with:
      scan-args: |-
        -r
        --skip-git
        ./
